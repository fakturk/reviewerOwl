# Core Settings
mainSections = ["posts"]
rssFullContent = true
favicon = "/favicon.png"

# Branding
[sidebar]
  emoji = "🦉"
  subtitle = "Honest Reviews for Books, Food & Beyond"
  [sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

# Menu Configuration (NEW SECTION)
[menu]
  # Enable auto-generation of menu items from content sections
  auto = true
  # Manual menu items (complementary to auto-generated ones)
  [[menu.main]]
    name = "📚 All Reviews"
    url = "/reviews/"
    weight = 1
  [[menu.main]]
    name = "🎮 LitRPG"
    url = "/categories/litrpg/"
    weight = 2
  [[menu.main]]
    name = "🍽️ Restaurants"
    url = "/restaurants/"
    weight = 3
    [menu.main.params]
      disabled = true  # Hide until ready
  [[menu.main]]
    name = "🦉 About"
    url = "/about/"
    weight = 10

# Content Display
[article]
  headingAnchor = false
  math = false
  readingTime = true
  [article.license]
    enabled = true
    default = "Licensed under CC BY-NC-SA 4.0"

# Date Formatting (unchanged)
[dateFormat]
  published = "Jan 02, 2006"
  lastUpdated = "Jan 02, 2006 15:04 MST"

# Footer (updated)
[footer]
  since = 2024
  customText = "🦉 Wise reviews for discerning readers (and eaters!)"

# Homepage Widgets (updated)
[[widgets.homepage]]
  type = "search"

[[widgets.homepage]]
  type = "section-toc"  # NEW: Shows sections (Books/LitRPG)
  [widgets.homepage.params]
    depth = 2

[[widgets.homepage]]
  type = "recent"
  [widgets.homepage.params]
    limit = 5

# OpenGraph/Twitter Cards (unchanged)
[opengraph.twitter]
  card = "summary_large_image"


# Color Scheme (unchanged)
[colorScheme]
  toggle = true
  default = "auto"

# Image Processing (unchanged)
[imageProcessing]
  [imageProcessing.cover]
    enabled = true
  [imageProcessing.content]
    enabled = true
