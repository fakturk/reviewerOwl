# Core Settings
mainSections = ["posts"]
rssFullContent = true
favicon = "/favicon.png"

# Branding & Display
[sidebar]
  subtitle = "Honest Reviews for Books, Food & Beyond"
  [sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

# Menu Configuration
[menu]
  mainWeight = 100  # Base weight for main menu items
  socialWeight = 200 # Base weight for social menu items

# Content Settings
[article]
  headingAnchor = false
  math = false
  readingTime = true
  [article.license]
    enabled = true
    default = "Licensed under CC BY-NC-SA 4.0"

# Date Formatting
[dateFormat]
  published = "Jan 02, 2006"
  lastUpdated = "Jan 02, 2006 15:04 MST"

# Footer
[footer]
  since = 2024
  customText = "ðŸ¦‰ Wise reviews for discerning readers (and eaters!)"

# Homepage Widgets 
## Widgets
[[widgets.homepage]]
type = "search"

[[widgets.homepage]]
type = "archives"

[widgets.homepage.params]
limit = 5

[[widgets.homepage]]
type = "categories"

[widgets.homepage.params]
limit = 10

[[widgets.homepage]]
type = "tag-cloud"

[widgets.homepage.params]
limit = 10

[[widgets.page]]
type = "toc"

# UI Settings
[colorScheme]
  toggle = true
  default = "auto"

# Image Processing
[imageProcessing]
  [imageProcessing.cover]
    enabled = true
  [imageProcessing.content]
    enabled = true
